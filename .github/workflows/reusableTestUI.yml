name: Test Backend

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build
      - name: Clone build utils
        uses: actions/checkout@v4
        with:
          repository: 'Uclusion/circleci_orbs'
          token: ${{ secrets.GIT_TOKEN }}
          path: utils_repo
      - name: Run tests and bless
        run: |
          npm install
          cd utils_repo/scripts
          ./test_user_deleter.rb --poolId=${{ secrets.POOL_ID }}
          cd ..
          pip install --user PyGithub
          python -m scripts.test_and_bless -e ${{ inputs.environment }} -a ${{ secrets.GIT_TOKEN }} -u true
