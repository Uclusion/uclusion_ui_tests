
defaults: &defaults
  working_directory: ~/src
  docker:
    - image: circleci/python:3.9-node

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  cypress: cypress-io/cypress@1.29.0
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node16.17.0-chrome106'
version: 2.1

jobs:
  prepare_ruby:
    working_directory: ~/src
    docker:
        - image: circleci/ruby:2.7
    steps:
      - aws-cli/install
      - aws-cli/setup:
          aws-region: aws_region
          aws-access-key-id: aws_access_key_id
          aws-secret-access-key: aws_secret_access_key
      - run:
          name: disable strict host checking
          command: |
            mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Check out and prepare utils repo
          command: |
            cd ~/
            mkdir circleci_orbs
            git clone git@github.com:Uclusion/circleci_orbs.git ./circleci_orbs
      - run:
          name: delete tusers from Cognito
          command: |
            cd ~/circleci_orbs/scripts
            ./test_user_deleter.rb --poolId=${pool_id}
  prepare_python:
    <<: *defaults
    steps:
      - run:
          name: disable strict host checking
          command: |
            mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Check out and prepare utils repo
          command: |
            cd ~/
            mkdir circleci_orbs
            git clone git@github.com:Uclusion/circleci_orbs.git ./circleci_orbs
      - run:
          name: install latest pip and python modules
          command: |
            sudo pip install --upgrade pip
            pip install --user boto3
            pip install --user pynamodb
            pip install --user PyJWT
      - run:
          name: delete tusers from Dynamodb
          command: |
            cd ~/circleci_orbs
            python -m scripts.cleanup_test_users
  record:
    <<: *defaults
    steps:
      - run:
          name: disable strict host checking
          command: |
            mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Check out and prepare utils repo
          command: |
            cd ~/
            mkdir circleci_orbs
            git clone git@github.com:Uclusion/circleci_orbs.git ./circleci_orbs
      - run:
          name: install latest pip and python modules
          command: |
            sudo pip install --upgrade pip
            pip install --user PyGithub
      - run:
          name: bless
          command: |
            cd ~/circleci_orbs
            python -m scripts.test_and_bless -e ${env_name} -a ${github_token} -u true

workflows:
  test-stage:
    jobs:
      - prepare_ruby:
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
          context: stage
      - prepare_python:
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
          context: stage
      - cypress/install:
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
      - cypress/run:
          store_artifacts: true
          requires:
            - prepare_ruby
            - prepare_python
            - cypress/install
          install-command: 'npm install --no-optional --unsafe-perm'
          spec: cypress/e2e/create_market.js
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
          context: stage
      - record:
          requires:
            - cypress/run
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
          context: stage
  test-dev:
    jobs:
      - prepare_ruby:
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
          context: dev
      - prepare_python:
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
          context: dev
      - cypress/install:
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
      - cypress/run:
          store_artifacts: true
          requires:
            - prepare_ruby
            - prepare_python
            - cypress/install
          install-command: 'npm install --no-optional --unsafe-perm'
          spec: cypress/e2e/create_market.js
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
          context: dev
      - record:
          requires:
            - cypress/run
          filters:
            tags:
              only: /^dev_only.*/
            branches:
              ignore: /.*/
          context: dev
